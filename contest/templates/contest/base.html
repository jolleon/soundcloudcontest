{% load staticfiles %}
{% load url from future %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Contest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Jules">

    <!-- Le styles -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!-- <link href="static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"> -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="static/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{% static "contest/img/favicon.ico" %}">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">SoundCloud Contest</a>
          <div class="nav-collapse collapse">
            {% if user.is_authenticated %}
            <ul class="nav pull-right">
              <li class="navbar-text">{{ user.username }}</li>
              <li><a href="/logout" class="navbar-link">logout</a></li>
            </ul>
            {% else %}
            <ul class="nav pull-right">
              <li><a href="/login" class="navbar-link">login</a></li>
            </ul>
            {% endif %}
             <ul class="nav">
              <li class="active"><a href="/">Contests</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
         </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/bootstrap/js/jquery.js"></script>
    <script src="static/bootstrap/js/bootstrap-transition.js"></script>
    <script src="static/bootstrap/js/bootstrap-alert.js"></script>
    <script src="static/bootstrap/js/bootstrap-modal.js"></script>
    <script src="static/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="static/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="static/bootstrap/js/bootstrap-tab.js"></script>
    <script src="static/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="static/bootstrap/js/bootstrap-popover.js"></script>
    <script src="static/bootstrap/js/bootstrap-button.js"></script>
    <script src="static/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="static/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="static/bootstrap/js/bootstrap-typeahead.js"></script>

  </body>
</html>
