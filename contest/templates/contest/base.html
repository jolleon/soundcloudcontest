{% load staticfiles %}
{% load url from future %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Contest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Jules">

    <!-- Le styles -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "contest/css/site.css" %}" rel="stylesheet">
    <!-- <link href="{% static "bootstrap/css/bootstrap-responsive.css" rel="stylesheet"> -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{% static "bootstrap/js/html5shiv.js" %}"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{% static "contest/img/favicon.ico" %}">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">SoundCloud Contest</a>
          <div class="nav-collapse collapse">
            {% if user.is_authenticated %}
            <ul class="nav pull-right">
              <li class="nav"><a href="{% url 'profile' %}">{{ user.username }}</a></li>
              <li><a href="/logout" class="navbar-link">logout</a></li>
            </ul>
            {% else %}
            <ul class="nav pull-right">
              <li><a href="/login" class="navbar-link">login</a></li>
            </ul>
            {% endif %}
            {% comment %}
             <ul class="nav">
              <li class="active"><a href="/">Contests</a></li>
            </ul>
            {% endcomment %}
         </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div> <!-- /container -->

    <hr>
    <div class="muted text-center">
        Contact: <a href="http://www.reddit.com/user/froginthesun/">froginthesun</a>
        <br>
    </div>
    <br>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>

    <script src="http://malsup.github.com/jquery.form.js"></script>

    <script src="{% static "contest/js/site.js" %}"></script>

  </body>
</html>
