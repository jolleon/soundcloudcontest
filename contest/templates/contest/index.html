{% extends "contest/base.html" %}
{% load url from future %}

{% block content %}
    <h3>All Contests</h3>
    <table class="table table-striped table-hover contests">
    <thead><tr><th>Title</th><th>Status</th></tr></thead>
    <tbody>
    {% for contest in contest_list %}
        <tr><td><a href="{% url 'contest' contest.id %}">{{ contest.title }}</a></td><td>{{ contest.status }}</td></tr>
    {% endfor %}
    </tbody>
    </table>
        
    <div class="text-center">
        <a class="btn btn-primary show-more-contests" href="#">Show more</a>
    </div>
{% endblock content %}
