
{% if type == 'tiny_flash' %}
<object height="18" width="100%">
    <param name="movie" value="http://player.soundcloud.com/player.swf?url={{ sc_url }}&amp;auto_play=false&amp;player_type=tiny&amp;font=Arial&amp;color=444444&amp;show_user=false">
    <param name="allowscriptaccess" value="always">
    <embed allowscriptaccess="always" src="http://player.soundcloud.com/player.swf?url={{ sc_url }}&amp;auto_play=false&amp;player_type=tiny&amp;font=Arial&amp;color=444444&amp;show_user=false" type="application/x-shockwave-flash" width="100%" height="18"></embed>
</object>
{% elif type == 'big_flash' %}
<object height="81" width="100%">
<param name="movie" value="https://player.soundcloud.com/player.swf?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F64558691&amp;color=ff6600&amp;auto_play=false&amp;show_artwork=true&amp;show_playcount=true&amp;show_comments=true"></param>
<param name="allowscriptaccess" value="always"></param>

</object>
{% endif %}
