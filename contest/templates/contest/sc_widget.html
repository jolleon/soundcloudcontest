
{% if type == 'flash' %}
<object height="{{ height }}" width="100%" display="inline">
    <param name="movie" value="{{ widget_url }}">
    <param name="allowscriptaccess" value="always">
    <embed allowscriptaccess="always" src="{{ widget_url }}"
        type="application/x-shockwave-flash"
        width="100%" height="{{ height }}"></embed>
</object>
{% endif %}
