{% extends "contest/base.html" %}
{% load url from future %}

{% block content %}
<style type="text/css">
  body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    max-width: 300px;
    padding: 19px 29px 29px;
    margin: 40px auto 20px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
            border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
       -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
  }
  .form-signin .form-signin-heading,
  .form-signin .checkbox {
    margin-bottom: 10px;
  }
  .form-signin input[type="text"],
  .form-signin input[type="password"] {
    font-size: 16px;
    height: auto;
    margin-bottom: 15px;
    padding: 7px 9px;
  }

</style>


<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<h2 class="form-signin-heading">Please sign in</h2>
{% csrf_token %}
    <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.auto_id }}" class="input-block-level" placeholder="{{ form.username.label }}">
    <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.auto_id }}" class="input-block-level" placeholder="{{ form.password.label }}">
    <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
